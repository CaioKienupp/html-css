<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
</head>
    <style>
        div.conteiner {
            background-color: red;
            display: flex; 
            flex-flow:  row wrap;
               
        }
        

        div.item { 
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
            
        }
    </style>
<body>
    <div class="conteiner">
        <div class="item">Eemplo de bloco A</div>
        <div class="item">Eemplo de bloco B</div>
        <div class="item">Eemplo de bloco C</div>
        <div class="item">Eemplo de bloco D</div>
        <div class="item">Eemplo de bloco E</div>
        <div class="item">Eemplo de bloco F</div>
        <div class="item">Eemplo de bloco G</div>
    </div>
</body>
</html>
